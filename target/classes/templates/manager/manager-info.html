<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>经理信息页面</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="MPic" class="image"  id="MPic">
        <div class="layui-form-item">
            <label class="layui-form-label ">照片:</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传头像</button>
                <div class="layui-upload-list" style="margin-left: 100px">
                    <img class="layui-upload-img" id="demo1" width="150" height="200" th:src="${session.manager.MPic}">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label for="MLogin" class="layui-form-label">-->
<!--                <span class="x-red">*</span>登录名-->
<!--            </label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="text" id="MLogin" name="MLogin" required="" lay-verify="required"-->
<!--                       th:value="${session.manager.MLogin}"     autocomplete="off" class="layui-input">-->
<!--            </div>-->
<!--            <div class="layui-form-mid layui-word-aux">-->
<!--                <span class="x-red">*</span>将会成为您唯一的登入名-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label for="MName" class="layui-form-label">
                <span class="x-red">*</span>真实姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MName" name="MName" required="" lay-verify="required"
                       th:value="${session.manager.MName}"      autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>填写您的真实姓名
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline" id="MSex" name="MSex">
                <input type="radio" name="MSex" value="男"  title="男" th:if="${session.manager.MSex} eq'男'" checked=""/>
                <input type="radio" name="MSex" value="女" title="女" th:if="${session.manager.MSex} eq'男'"/>
                <input type="radio" name="MSex"  value="男"  title="男" th:if="${session.manager.MSex} eq'女'"/>
                <input type="radio" name="MSex"  value="女" title="女" th:if="${session.manager.MSex} eq'女'" checked=""/>
            </div>
        </div>


        <div class="layui-form-item">
            <label for="MBirth" class="layui-form-label">
                <span class="x-red">*</span>出生日期
            </label>
            <div class="layui-input-inline">
                <input type="date" id="MBirth"  name="MBirth" required="" lay-verify="MBirth"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="MTel" class="layui-form-label">
                <span class="x-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MTel" name="MTel" required="" lay-verify="phone"
                       th:value="${session.manager.MTel}"      autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>请输入有效手机号
            </div>
        </div>
        <div class="layui-form-item">
            <label for="MEmail" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MEmail" name="MEmail" required="" lay-verify="email"
                       th:value="${session.manager.MEmail}"      autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="MDegree" class="layui-form-label">
                <span class="x-red">*</span>学历
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MDegree" name="MDegree" required=""
                       th:value="${session.manager.MDegree}"      autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="MNo" class="layui-form-label">
                <span class="x-red">*</span>身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MNo" name="MNo" required="" lay-verify="identity"
                       th:value="${session.manager.MNo}"   autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="MRemark" class="layui-form-label">
                <span class="x-red">*</span>备注
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MRemark" name="MRemark" required=""
                       th:value="${session.manager.MRemark}"  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="MId" class="layui-form-label">
                <span class="x-red">*</span>你的ID
            </label>
            <div class="layui-input-inline">
                <input type="text" id="MId" name="MId" required="" disabled th:value="${session.manager.MId}"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>你唯一的ID
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="update" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
</body>
</html>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;


        form.on('submit(update)',function (data) {
            console.log(data.field)
            $.ajax({
                url:"/manager/updateInfo",
                async: false,
                type:"POST",
                dataType: "json",
                data:data.field,
                success:function (data) {
                    //定义{info:"新增成功"}
                    $("#info").text(data.info);
                    if (data.info =="修改成功"){
                        layer.alert("修改成功",{icon:6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //更改图片
                            parent.$("photo").attr("src",MPic);
                            //刷新
                            parent.window.location.replace("/indexM/indexManager")
                        })
                    }else {
                        layer.msg("修改失败！",{icon:6,time:1000});
                    }
                }
            })
            return false;
        })
    });


    /*加载layui文件上传组件*/
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1' // 鼠标点击事件绑定按钮元素
            ,url: '/manager/upload' //服务端地址
            ,accept:'images' //上传文件类型 可选值有：images（图片）、file（所有文件）、video（视频）、audio（音频）
            ,size:50000  //文件大小 单位是kb
            ,before: function(obj){ // 不管上传成功 还是失败 ，都需要执行的函数
                obj.preview(function(index, file, result){
                    //显示上传图片
                    $('#demo1').attr('src', result);
                });
            }
            ,done: function(res){  //访问服务端后的执行的函数
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功的提示信息
                var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".image");
                //把图片在项目中的路径存入到 属性 class=image的input框中
                fileupload.attr("value",res.src);
                console.log(fileupload.attr("value"));

                // 上面等同于下面这个代码
                $("#MPic").val(res.src);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
