<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>客户经理修改密码页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

</head>

<body>
<div class="x-body" style="position: absolute;left:15%;top:20%">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="oldMPwd" class="layui-form-label">
                <span class="x-red">*</span>旧密码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="oldMPwd"  name="oldMPwd" required="" lay-verify="oldMPwd"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="newMPwd" class="layui-form-label">
                <span class="x-red">*</span>新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="newMPwd" name="newMPwd" required="" lay-verify="newMPwd"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sureMPwd" class="layui-form-label">
                <span class="x-red">*</span>确认密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="sureMPwd" name="sureMPwd" required="" lay-verify="sureMPwd"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sureMPwd" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                修改
            </button>
        </div>
        <span id="info" style="color:red"></span>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form

        //自定义验证规则
        form.verify({
            oldMPwd: function(value){
                if(value.length < 3){
                    return '旧密码不得少于3个字符啊';
                }
            }
            ,newMPwd: [/(.+){6,12}$/, '密码必须6到12位']
            ,sureMPwd: function(value){
                if($('#newMPwd').val()!=$('#sureMPwd').val()){
                    return '两次密码不一致';
                }
            }
        });

        //修改
        form.on('submit(add)', function(data){
            console.log(data);
            $.ajax({
                url:"/indexM/updatePwdAjax",
                type:"post",
                data:data.field,//{"managerName":Mark,"managerPwd":123456}
                dataType:"json",//返回的数据类型
                success:function(data){
                    //定义{info:"登录成功"}
                    $("#info").text(data.info);
                    //如果注册成功就跳转到登录页面
                    if(data.info=="修改密码成功"){
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    }


                }

            })
            return false;
        });


    });
</script>

</body>

</html>
